<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script><style>/* Basic markdown styling for when @tailwindcss/typography plugin is not loaded via CDN */#markdown-output h1 { @apply text-3xl font-bold mt-6 mb-4; }#markdown-output h2 { @apply text-2xl font-bold mt-5 mb-3; }#markdown-output h3 { @apply text-xl font-bold mt-4 mb-2; }#markdown-output h4 { @apply text-lg font-bold mt-3 mb-1; }#markdown-output p { @apply my-4 leading-relaxed; }#markdown-output ul { @apply list-disc list-inside ml-4 my-4; }#markdown-output ol { @apply list-decimal list-inside ml-4 my-4; }#markdown-output li { @apply mb-1; }#markdown-output a { @apply text-blue-600 hover:underline dark:text-blue-400; }#markdown-output strong { @apply font-semibold; }#markdown-output em { @apply italic; }#markdown-output blockquote { @apply border-l-4 border-gray-300 pl-4 py-2 italic text-gray-700 dark:border-gray-600 dark:text-gray-300 my-4; }#markdown-output pre { @apply bg-gray-200 dark:bg-gray-700 p-3 rounded-md overflow-x-auto my-4; }#markdown-output code:not(pre code) { @apply bg-gray-200 dark:bg-gray-700 px-1 py-0.5 rounded-sm text-sm; }</style></head><body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center p-4"><div class="container max-w-4xl mx-auto bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 md:p-8 w-full"><h1 class="text-4xl font-extrabold text-center mb-6 text-indigo-700 dark:text-indigo-400">Markdown to HTML Converter</h1><p class="text-center text-gray-600 dark:text-gray-300 mb-8">Upload a Markdown file to convert it to HTML with syntax highlighting. Loads 'input.md' by default.</p><div class="mb-8 p-4 border border-gray-200 dark:border-gray-700 rounded-md bg-gray-50 dark:bg-gray-700 flex flex-col sm:flex-row items-center justify-between"><label for="markdown-file-input" class="block text-lg font-medium text-gray-700 dark:text-gray-200 mb-2 sm:mb-0">Choose Markdown File:</label><input type="file" id="markdown-file-input" accept=".md" class="block w-full sm:w-auto text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 dark:file:bg-indigo-800 dark:file:text-indigo-200 dark:hover:file:bg-indigo-700"></div><div id="markdown-output" class="prose max-w-none bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 p-6 rounded-lg shadow-inner overflow-x-auto transition-colors duration-200"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const fileInput = document.getElementById('markdown-file-input');const markdownOutput = document.getElementById('markdown-output');marked.setOptions({renderer: new marked.Renderer(),highlight: function(code, lang) {const language = hljs.getLanguage(lang) ? lang : 'plaintext';return hljs.highlight(code, { language }).value;},langPrefix: 'hljs language-',gfm: true,breaks: true,});const renderMarkdown = (markdownText) => {try {const html = marked.parse(markdownText);markdownOutput.innerHTML = html;hljs.highlightAll();} catch (e) {markdownOutput.innerHTML = `<p class="text-red-500">Error rendering Markdown: ${e.message}</p>`;console.error('Markdown rendering error:', e);}};const loadInitialMarkdown = async () => {try {const response = await fetch('input.md');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const markdownText = await response.text();renderMarkdown(markdownText);} catch (error) {markdownOutput.innerHTML = `<p class="text-red-500">Error loading 'input.md': ${error.message}. Please upload a file.</p>`;console.error('Error loading input.md:', error);}};fileInput.addEventListener('change', (event) => {const file = event.target.files[0];if (file) {const reader = new FileReader();reader.onload = (e) => {renderMarkdown(e.target.result);};reader.onerror = (e) => {markdownOutput.innerHTML = `<p class="text-red-500">Error reading file: ${e.target.error.message}</p>`;console.error('File reading error:', e.target.error);};reader.readAsText(file);}});loadInitialMarkdown();});</script></body></html>
